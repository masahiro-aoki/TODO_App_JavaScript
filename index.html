<!DOCTYPE html>
<html>
  <head>
    <title>TODO LIST</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="create-item-wrapper wrapper">
          <input type="text" placeholder="  TODOを入力" id="add-item" />
          <input type="button" value="追加" id="add-btn" />
        </div>

        <div class="todo-list-wrapper wrapper">
          <h3>未完了のTODO</h3>
          <div class="contents">
            <ul id="todo-list"></ul>
          </div>
        </div>

        <div class="done-list-wrapper wrapper">
          <h3>完了したTODO</h3>
          <div class="contents">
            <ul id="done-list"></ul>
          </div>
        </div>
      </div>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
